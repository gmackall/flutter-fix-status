name: Deploy Pages

on:
  push:
    branches: [ main ]
    # Optional: limit to site files to reduce unnecessary runs
    paths:
      - "public/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you add a build step later, ensure final files end up in public/
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          # Use a unique name so deploy-pages can target it explicitly
          name: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site

      - name: Show deployed URL
        run: echo "Deployed to ${{ steps.deploy.outputs.page_url }}"