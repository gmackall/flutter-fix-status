name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# (Optional) prevent overlapping deployments
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      # URL will be populated after deployment (GitHub sets it automatically if omitted).
      # You can also explicitly set url: ${{ steps.deploy.outputs.page_url }} after deploy step.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you had a build (e.g. bundling), youâ€™d add it here before uploading artifact.
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build
      # Ensure build outputs end up inside public/ if you use build steps.

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show deployed URL
        run: echo "Deployed to ${{ steps.deploy.outputs.page_url }}"
